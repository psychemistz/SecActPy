# =============================================================================
# GitHub Actions: Run Tests
# =============================================================================

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scipy h5py anndata scanpy
          pip install -e .

      - name: Test imports
        run: python -c "import secactpy; print('OK:', secactpy.__version__)"

      - name: Test signature loading
        run: python -c "from secactpy import load_signature; s=load_signature('secact'); print('SecAct:', s.shape)"

      - name: Test RNG
        run: python -c "from secactpy.rng import GSLRNG; r=GSLRNG(0); p=list(r.permutation(10)); assert p==[9,2,4,0,5,7,3,6,1,8]; print('RNG OK')"

      - name: Test ridge
        run: python -c "import numpy as np; from secactpy import ridge; np.random.seed(0); r=ridge(np.random.randn(50,5), np.random.randn(50,3), n_rand=10); print('Ridge OK:', r['beta'].shape)"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and run ruff
        run: |
          pip install ruff
          ruff check secactpy/ --output-format=github
