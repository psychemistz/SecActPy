# =============================================================================
# GitHub Actions: Run Tests
#
# Triggers:
#   - Push to main/develop
#   - Pull requests
# =============================================================================

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Test import
        run: |
          python -c "import secactpy; print(f'Version: {secactpy.__version__}')"
          python -c "from secactpy import ridge, ridge_batch, secact_activity_inference"
          python -c "from secactpy import load_signature, list_signatures"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff black

      - name: Run ruff
        run: ruff check secactpy/

      - name: Run black (check only)
        run: black --check secactpy/
