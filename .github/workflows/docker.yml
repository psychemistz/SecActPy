# =============================================================================
# GitHub Actions: Build and Push Docker Images
#
# Triggers:
#   - Push to main branch
#   - Release published
#   - Manual dispatch
#
# Builds both CPU and GPU images and pushes to Docker Hub
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'secactpy/**'
      - 'Dockerfile'
      - 'pyproject.toml'
  release:
    types: [published]
  workflow_dispatch:

env:
  DOCKERHUB_REPO: psychemistz/secactpy

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            USE_GPU=false
            INSTALL_R=false
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:cpu
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-gpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            USE_GPU=true
            INSTALL_R=false
          tags: |
            ${{ env.DOCKERHUB_REPO }}:gpu
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}-gpu
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-description:
    runs-on: ubuntu-latest
    needs: [build-cpu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
          readme-filepath: ./DOCKER.md
