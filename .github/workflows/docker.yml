# =============================================================================
# GitHub Actions: Build and Push Docker Images
#
# Triggers:
#   - Push to main branch
#   - Release published
#   - Manual dispatch
#
# Builds both CPU and GPU images and pushes to Docker Hub
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'secactpy/**'
      - 'docker/**'
      - 'Dockerfile'
      - 'pyproject.toml'
  release:
    types: [published]
  workflow_dispatch:

env:
  DOCKERHUB_REPO: psychemistz/secactpy

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tag: latest
            use_gpu: "false"
          - tag: gpu
            use_gpu: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            USE_GPU=${{ matrix.use_gpu }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ matrix.tag }}
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}-${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: matrix.tag == 'latest'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
          readme-filepath: ./DOCKER.md
